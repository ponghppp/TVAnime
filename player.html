<script>
	function play() {
		var query = decodeURIComponent(window.location.search);
		var urlParams = new URLSearchParams(query);
		var apireq = urlParams.get('apireq');
		getAnimeUrl(apireq, function (url) {
			Player.prepare(url);
		});
	}
	setTimeout(() => {
		play();
	}, 100);
    </script>
